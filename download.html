<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artario - Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      <link rel="stylesheet" href="dis.css">
    <style>
        /* Base Styles */
        :root {
            --background: #212121;
            --primary: #9e9e9e;
            --text: #ffffff;
            --card-bg: #2d2d2d;
            --accent: #757575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            /* Changed to column layout to accommodate footer */
            flex-direction: column; 
            min-height: 100vh;
        }

        /* Main content area */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Allows this section to grow and push the footer down */
            padding: 20px;
        }

         .logo {
             margin-top: 15px;
        }
        
        .logo img {
            height: 30px;
            width: auto;
            margin-bottom: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .main-title {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .download-title {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .download-subtitle {
            font-size: 16px;
            color: var(--primary);
            margin-bottom: 40px;
        }
        
        .download-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 16px 30px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--background);
            border-color: var(--primary);
        }
        .btn-primary:hover {
            background-color: var(--text);
             border-color: var(--text);
        }
        
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text);
            border: 2px solid var(--primary);
        }
        
        .btn-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 22px; 
            text-align: center;
        }

        /* Animation Styles */
        .btn:not(.btn-locked):hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:not(.btn-locked):active {
            transform: scale(0.98);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-color: rgba(158, 158, 158, 0.1);
        }

        /* Styles for the locked button */
        .btn-locked {
            background-color: transparent;
            border: 2px solid var(--card-bg);
            color: var(--accent);
            cursor: not-allowed;
            pointer-events: none;
        }

        /* --- FADE IN AND STAGGERED ANIMATION --- */
        @keyframes fadeInAndUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-item {
            opacity: 0; /* Start hidden */
            animation: fadeInAndUp 0.5s ease-out forwards;
        }

        /* Staggered delays for the one-by-one effect */
        .main-title.animated-item { animation-delay: 0.2s; }
        .download-title.animated-item { animation-delay: 0.4s; }
        .download-subtitle.animated-item { animation-delay: 0.6s; }
        .download-links .btn.animated-item:nth-of-type(1) { animation-delay: 0.8s; }
        .download-links .btn.animated-item:nth-of-type(2) { animation-delay: 1.0s; }


       /* --- FOOTER STYLES --- */
        footer {
            padding: 0 20px 20px 20px; /* Padding for the footer area */
            text-align: center;
        }

        .footer-bottom {
            padding-top: 25px;
            margin-top: 20px;
         }
        
        .copyright {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .designer-credit {
            color: var(--primary);
            font-size: 14px;
        }
        
        .designer-credit a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .designer-credit a:hover {
            color: var(--primary);
        }


    </style>
</head>
<body>

    <main>
        <div class="container">
             <div class="logo animated-item">
                <img src="logo.webp" alt="Artario">
            </div>
            <h2 class="download-title animated-item">Download Artario</h2>
            <p class="download-subtitle animated-item">Get the power of professional graphic design on your device.</p>
            
            <div class="download-links">
                <a href="/android.html" class="btn btn-primary animated-item">
                    <i class="fa-brands fa-android btn-icon"></i>
                    Download for Android
                </a>
                <a href="/windows.html" class="btn btn-secondary animated-item">
                    <i class="fa-brands fa-windows btn-icon"></i>
                    Download for Windows
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
           <p class="copyright">Copyright ©  2025 - <span id="current-year"></span> Artario • All Rights Reserved</p>
            <p class="designer-credit">Developed by - <a href="https://www.facebook.com/AbdurTalukderOfficial/" target="_blank">Abdur Talukder</a></p>
        </div>
    </footer>

   <script src="year.js"></script>

</body>
</html>
